<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="excel">
                <div class="excel__header">
                    <div class="excel__header-input">
                        <input type="text" value="Excel">
                    </div>
                    <div class="excel__header-right">
                        <div class="material-icons button">
                            delete
                        </div>
                        <div class="material-icons button">
                            exit_to_app
                        </div>
                    </div>
                </div>
                <div class="excel__toolbar">

                </div>
                <div class="excel__formula">
                    <div class="formula">
                        <div class="formula__left">
                            FX
                        </div>
                        <div class="formula__right">
                            <input type="text" class="input">
                        </div>
                    </div>
                </div>
                <div class="excel__table">
                    <div class="row">
                        <div class="row__info">

                        </div>
                        <div class="row__data">
                            <div class="row__item">
                                A
                            </div>
                            <div class="row__item">
                                B
                            </div>
                            <div class="row__item">
                                C
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
